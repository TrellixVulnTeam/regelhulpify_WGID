{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1>New answer for '{{ question.text }}'</h1>
    <form action="" method="post">
        {% include 'regelhulpify/form_snippet.html' %}
        <input type="submit" value="Save {{ type }}" class="btn btn-success">
        <input type="submit" value="Save and add another" class="btn btn-success">
      </form>
      <a href="{% url 'builder_question' tool.id question.id %}" class="btn btn-light">&larr; Back to question</a>
{% endblock %}
