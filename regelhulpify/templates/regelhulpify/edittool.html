{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1>Tool aanpassen</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="mt-3 mb-3">
          {% for field in form %}
          <tr>
              <td class="align-top">{{ field.label_tag }}</td>
              <td>
                  {{ field }}
                  {{ field.errors }}
                  {% if field.help_text %}
                  <img class="tooltip" title="{{ field.help_text }}" src="{{ MEDIA_URL }}images/icon_help.png">
                  {% endif %}
              </td>
          </tr>
          {% endfor %}
        </table>
        <input type="submit" value="Wijzigingen opslaan" class="btn btn-success">
      </form>
{% endblock %}
