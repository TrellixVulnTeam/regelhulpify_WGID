{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1>Nieuwe regelhulp</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="mt-3 mb-3">
          {% for field in form %}
          {% if field.name != "owner" %}
          <tr>
              <td class="align-top">{{ field.label_tag }}</td>
              <td>
                  {{ field }}
                  {{ field.errors }}
                  {% if field.help_text %}
                  <img class="tooltip" title="{{ field.help_text }}" src="{{ MEDIA_URL }}images/icon_help.png">
                  {% endif %}
              </td>
          </tr>
          {% endif %}
          {% endfor %}
        </table>
        <input type="submit" value="Maak nieuwe regelhulp" class="btn btn-success">
      </form>
{% endblock %}
