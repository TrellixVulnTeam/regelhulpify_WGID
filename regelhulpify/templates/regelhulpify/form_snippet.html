{% csrf_token %}
<table class="mt-3 mb-3 w-100">
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
    <tr>
        <td class="align-top pr-2 w-25">{{ field.label_tag }}</td>
        <td class="w-75">
            {{ field }}
        </td>
    </tr>
    {% if field.help_text or field.errors %}
    <tr class="mb-2">
        <td></td>
        <td class="small form-text pb-2">{{ field.errors }}<span class="text-muted">{{ field.help_text }}</span></td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
