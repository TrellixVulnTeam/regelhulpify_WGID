{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1 class="text-muted">All tools</h1>
    <div>
        {% for tool in tools %}
        <div>
            <a href="{% url 'builder_tool' tool.id %}" >{{ tool.name }}</a>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'newtool' %}" class="btn btn-primary mt-5">Nieuwe regelhulp</a>
{% endblock %}
