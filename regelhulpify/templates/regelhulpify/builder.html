{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1 class="">Build a new Regelhulp...</h1>
    <a href="{% url 'newtool' %}" class="btn btn-success mt-3">Get started!</a>
    {% if tools %}<h3 class="mt-5">...or edit an existing one</h3>
    <div>
        {% for tool in tools %}
        <li>
            <a href="{% url 'builder_tool' tool.id %}" >{{ tool.name }}</a>
        </li>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
