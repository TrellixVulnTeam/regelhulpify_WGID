{% extends 'regelhulpify/base.html' %}

{% block content %}
    <h1 class="">Bouw een regelhulp...</h1>
    <a href="{% url 'newtool' %}" class="btn btn-success mt-3">Nieuwe regelhulp</a>
    <h3 class="mt-5">...of verbouw een bestaande</h3>
    <div>
        {% for tool in tools %}
        <li>
            <a href="{% url 'builder_tool' tool.id %}" >{{ tool.name }}</a>
        </li>
        {% endfor %}
    </div>
{% endblock %}
